- service: data
  command: true
- service: compile
  command: cp /go/src/github.com/replaygaming/go-eventsource/go-eventsource /artifacts
  encrypted_env_file: google_deployment.env.encrypted
- service: dist
  command: rm /artifacts/go-eventsource
  encrypted_env_file: google_deployment.env.encrypted
- service: deploy
  type: push
  image_name: replay-gaming/go-eventsource
  registry: https://us.gcr.io
  encrypted_env_file: google_deployment.env.encrypted
  # command: /deploy.sh
  # encrypted_env_file: google_deployment.env.encrypted
