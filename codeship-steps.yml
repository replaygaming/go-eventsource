- service: data
  command: ls -lA /artifacts
- service: compile
  command: cp /go/src/github.com/replaygaming/go-eventsource/go-eventsource /artifacts
- service: dist
  command: true
- service: deploy
  command: /deploy.sh
  tag: "{{ .RepoName }}-{{ .StringTime }}-{{ .CommitID }}"
