- service: data
  command: true
- service: compile
  command: cp /go/src/github.com/replaygaming/go-eventsource/go-eventsource /artifacts
  dockercfg_service: gcr_dockercfg
- service: dist
  command: true
  dockercfg_service: gcr_dockercfg
- service: deploy
  type: push
  image_name: gcr.io/replay-gaming/go-eventsource
  registry: https://gcr.io
  dockercfg_service: gcr_dockercfg
