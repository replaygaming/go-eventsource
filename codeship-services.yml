data:
  image: busybox
  volumes:
    - ./tmp:/artifacts

gcr_dockercfg:
  image: codeship/gcr-dockercfg-generator
  add_docker: true
  encrypted_env_file: google_deployment.env.encrypted

compile:
  build:
    image: gcr.io/replay-gaming/go-eventsource-compile
    dockerfile_path: Dockerfile.build
  volumes_from:
    - data
  cached: true

dist:
  build:
    image: go-eventsource
    dockerfile_path: Dockerfile.dist
  cached: true

deploy:
  image: busybox
